<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>택배 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-50">

    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                            <i data-lucide="package" class="text-white w-5 h-5"></i>
                        </div>
                        <span class="text-xl font-bold text-gray-900">LogiSystem</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="login.html" class="text-gray-600 hover:text-blue-600 font-medium">로그인</a>
                    <a href="signup.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">회원가입</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold mb-6">빠르고 안전한 택배 관리</h1>
            <p class="text-xl mb-8 text-blue-100">실시간 추적과 간편한 관리로 택배 업무를 효율적으로</p>
            <div class="flex justify-center space-x-4">
                <a href="register.html" class="px-8 py-3 bg-white text-blue-600 rounded-lg font-semibold hover:bg-blue-50 transition-colors">택배 접수하기</a>
                <a href="tracking.html" class="px-8 py-3 bg-blue-700 text-white rounded-lg font-semibold hover:bg-blue-600 transition-colors">배송 조회</a>
            </div>
        </div>
    </section>

    <section class="py-12 bg-white">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="stats-container">
                </div>
        </div>
    </section>

    <section class="py-16 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">주요 기능</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="features-container">
                </div>
        </div>
    </section>

    <script>
        // 아이콘 초기화
        lucide.createIcons();

        // 데이터 정의
        const stats = [
            { label: '오늘 접수', value: '1,234', icon: 'package' },
            { label: '배송중', value: '5,678', icon: 'truck' },
            { label: '배송완료', value: '12,345', icon: 'shield' },
            { label: '평균 배송시간', value: '24시간', icon: 'clock' },
        ];

        const features = [
            { icon: 'file-text', title: '택배 접수', description: '간편한 택배 접수 시스템', link: 'register.html', color: 'bg-blue-500' },
            { icon: 'package', title: '접수 현황', description: '실시간 택배 접수 현황 확인', link: 'status.html', color: 'bg-green-500' },
            { icon: 'credit-card', title: '결제 관리', description: '택배 요금 및 결제 내역', link: 'payment.html', color: 'bg-purple-500' },
            { icon: 'map-pin', title: '경로 확인', description: '택배 배송 경로 추적', link: 'tracking.html', color: 'bg-orange-500' },
            { icon: 'alert-circle', title: '분실 추적', description: '분실 택배 신고 및 추적', link: 'loss.html', color: 'bg-red-500' },
            { icon: 'building-2', title: '회사 관리', description: '관리자 전용 대시보드', link: 'company-management.html', color: 'bg-gray-800' },
        ];

        // Stats 렌더링
        const statsContainer = document.getElementById('stats-container');
        stats.forEach(stat => {
            const div = document.createElement('div');
            div.className = 'bg-gray-50 rounded-lg p-6 text-center';
            div.innerHTML = `
                <i data-lucide="${stat.icon}" class="w-8 h-8 mx-auto mb-3 text-blue-600"></i>
                <div class="text-3xl font-bold text-gray-900 mb-1">${stat.value}</div>
                <div class="text-sm text-gray-600">${stat.label}</div>
            `;
            statsContainer.appendChild(div);
        });

        // Features 렌더링
        const featuresContainer = document.getElementById('features-container');
        features.forEach(feature => {
            const a = document.createElement('a');
            a.href = feature.link;
            a.className = 'bg-white rounded-lg p-6 shadow-sm hover:shadow-md transition-shadow block';
            a.innerHTML = `
                <div class="${feature.color} w-12 h-12 rounded-lg flex items-center justify-center mb-4">
                    <i data-lucide="${feature.icon}" class="w-6 h-6 text-white"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">${feature.title}</h3>
                <p class="text-gray-600">${feature.description}</p>
            `;
            featuresContainer.appendChild(a);
        });

        // 동적으로 추가된 아이콘 다시 초기화
        lucide.createIcons();
    </script>
</body>
</html>
