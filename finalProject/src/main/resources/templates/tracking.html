<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경로 확인 - LogiSystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-5xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">택배 경로 확인</h1>
            <p class="text-gray-600">송장번호로 실시간 배송 상태를 추적하세요</p>
			<a href="/" class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors shadow-sm">
			        <i data-lucide="home" class="w-5 h-5"></i>
			        <span class="font-medium">return</span>
			    </a>
			</div>


        <div id="resultArea" class="hidden">
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h2 class="text-xl font-semibold mb-1" id="resultTitle">송장번호: PKG-2024-001</h2>
                        <p class="text-sm text-gray-600">발송인: 김철수 → 수령인: 이영희</p>
                    </div>
                    <span class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium bg-green-100 text-green-800">
                        <i data-lucide="check-circle" class="w-4 h-4 mr-1"></i> 배송완료
                    </span>
                </div>
                <div class="relative">
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-green-600 h-2 rounded-full" style="width: 100%"></div>
                    </div>
                    <div class="flex justify-between mt-2 text-xs text-gray-600">
                        <span>집하완료</span><span>입고완료</span><span>배송중</span><span>배송완료</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm p-6">
                <h3 class="text-lg font-semibold mb-6 flex items-center">
                    <i data-lucide="map-pin" class="w-5 h-5 mr-2 text-blue-600"></i> 배송 이력
                </h3>
                <div class="space-y-6" id="timelineList">
                    </div>
            </div>
        </div>


        <form action="https://info.sweettracker.co.kr/tracking/5" method="post" class="mt-8 space-y-6" target="_blank">
            
            <div>
                <label for="t_key" class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="key" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="text" id="t_key" name="t_key" placeholder="발급받은 API 키를 입력하세요" required
                        value="Zp72pEYHb0r4gCgBCowliQ" 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors"
                        readonly> <p class="mt-1 text-xs text-gray-500">* 위 키는 테스트용 샘플 키입니다.</p>
                </div>
            </div>

            <div>
                <label for="t_code" class="block text-sm font-medium text-gray-700 mb-1">택배사</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="package" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="text" id="t_code" name="t_code" placeholder="택배사 코드 (예: 04)" required
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors">
                </div>
                <p class="mt-1 text-xs text-gray-500">CJ대한통운: 04, 우체국: 01, 한진: 05, 롯데: 08</p>
            </div>

            <div>
                <label for="t_invoice" class="block text-sm font-medium text-gray-700 mb-1">운송장 번호</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="file-text" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="text" id="t_invoice" name="t_invoice" placeholder="- 없이 숫자만 입력" required
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors">
                </div>
            </div>

            <div>
                <button type="submit" 
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors shadow-md hover:shadow-lg">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i data-lucide="search" class="h-5 w-5 text-blue-500 group-hover:text-blue-400"></i>
                    </span>
                    배송 조회하기
                </button>
            </div>
        </form>
    </div>

    <script>
        // 아이콘 실행
        lucide.createIcons();
    </script>

    <script>
        lucide.createIcons();
        const events = [
            { time: '2024-01-13 14:30', location: '서울 강남 배송센터', status: '배송완료', description: '고객님께 상품이 전달되었습니다', icon: 'check-circle', color: 'text-green-600' },
            { time: '2024-01-13 09:15', location: '서울 강남구', status: '배송중', description: '배송을 시작했습니다', icon: 'truck', color: 'text-blue-600' },
            { time: '2024-01-12 15:20', location: '부산 물류센터', status: '집하완료', description: '상품을 수거했습니다', icon: 'package', color: 'text-yellow-600' }
        ];

        document.getElementById('trackingForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const val = document.getElementById('trackingNumber').value;
            if(!val.trim()) return;

            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('resultTitle').textContent = `송장번호: ${val}`;

            const timeline = document.getElementById('timelineList');
            timeline.innerHTML = events.map((ev, idx) => `
                <div class="flex">
                    <div class="flex flex-col items-center mr-4">
                        <i data-lucide="${ev.icon}" class="w-6 h-6 ${ev.color}"></i>
                        ${idx !== events.length - 1 ? '<div class="w-0.5 h-16 bg-gray-300 mt-2"></div>' : ''}
                    </div>
                    <div class="flex-1 pb-8">
                        <div class="flex items-center mb-1">
                            <span class="font-semibold text-gray-900">${ev.status}</span>
                            <span class="ml-3 text-sm text-gray-500">${ev.time}</span>
                        </div>
                        <div class="text-sm text-gray-600 mb-1">${ev.location}</div>
                        <div class="text-sm text-gray-500">${ev.description}</div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        });
    </script>
</body>
