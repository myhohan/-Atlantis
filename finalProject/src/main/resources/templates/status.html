<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 현황 - LogiSystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">택배 접수 현황</h1>
            <p class="text-gray-600">등록된 택배의 현재 상태를 확인하세요</p>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <form action="/deliverystatus/list" method="get" id="searchForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="ftext" name="query" th:value="${param.query}" 
                               placeholder="송장번호, 발송인, 수령인 검색..." 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div class="relative">
                        <i data-lucide="filter" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <select name="status" th:value="${param.status}" onchange="document.getElementById('searchForm').submit()"
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <option value="all" th:selected="${#strings.equals(param.status, 'all')}">전체</option>
                            <option value="접수대기" th:selected="${#strings.equals(param.status, '접수대기')}">접수대기</option>
                            <option value="처리중" th:selected="${#strings.equals(param.status, '처리중')}">처리중</option>
                            <option value="배송중" th:selected="${#strings.equals(param.status, '배송중')}">배송중</option>
                            <option value="배송완료" th:selected="${#strings.equals(param.status, '배송완료')}">배송완료</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">송장번호</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">발송인</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">수령인</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">목적지</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">접수일</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    
                    <tr th:if="${#lists.isEmpty(boardList)}">
                        <td colspan="6" class="px-6 py-10 text-center text-gray-500">
                            <div class="flex flex-col items-center justify-center">
                                <i data-lucide="inbox" class="w-10 h-10 text-gray-300 mb-2"></i>
                                <span>등록된 배송 정보가 없습니다.</span>
                            </div>
                        </td>
                    </tr>

                    <tr th:unless="${#lists.isEmpty(boardList)}" th:each="item : ${boardList}" class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap flex items-center">
                            <i data-lucide="package" class="w-5 h-5 text-gray-400 mr-2"></i>
                            <span class="text-sm font-medium text-gray-900" th:text="${item.postNo}">PKG-001</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${item.senderName}">홍길동</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${item.recipientName}">이순신</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${item.recipientAddress}">서울시...</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span th:switch="${item.transportStatus}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium">
                                <span th:case="'접수대기'" class="bg-gray-100 text-gray-800 px-2 py-0.5 rounded-full">접수대기</span>
                                <span th:case="'처리중'" class="bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-full">처리중</span>
                                <span th:case="'배송중'" class="bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full">배송중</span>
                                <span th:case="'배송완료'" class="bg-green-100 text-green-800 px-2 py-0.5 rounded-full">배송완료</span>
                                <span th:case="*" class="bg-gray-100 text-gray-800 px-2 py-0.5 rounded-full" th:text="${item.transportStatus}">기타</span>
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${item.regDate}">2024-01-01</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="flex justify-center mt-8" th:if="${pagination != null}">
            <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination" th:object="${pagination}">
                
                <a th:href="@{/deliverystatus/list(cp=1, status=${param.status}, query=${param.query})}" 
                   class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                    <span class="sr-only">First</span>
                    <i data-lucide="chevrons-left" class="w-4 h-4"></i>
                </a>
                
                <a th:href="@{/deliverystatus/list(cp=*{prevPage}, status=${param.status}, query=${param.query})}" 
                   class="relative inline-flex items-center px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                    <span class="sr-only">Previous</span>
                    <i data-lucide="chevron-left" class="w-4 h-4"></i>
                </a>

                <th:block th:if="*{startPage <= endPage}">
                    <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">
                        <span th:if="${i} == *{currentPage}" 
                              class="relative z-10 inline-flex items-center bg-blue-600 px-4 py-2 text-sm font-semibold text-white focus:z-20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
                            [[${i}]]
                        </span>
                        <a th:unless="${i} == *{currentPage}" 
                           th:href="@{/deliverystatus/list(cp=${i}, status=${param.status}, query=${param.query})}" 
                           class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                            [[${i}]]
                        </a>
                    </th:block>
                </th:block>

                <a th:href="@{/deliverystatus/list(cp=*{nextPage}, status=${param.status}, query=${param.query})}" 
                   class="relative inline-flex items-center px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                    <span class="sr-only">Next</span>
                    <i data-lucide="chevron-right" class="w-4 h-4"></i>
                </a>

                <a th:href="@{/deliverystatus/list(cp=*{maxPage}, status=${param.status}, query=${param.query})}" 
                   class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                    <span class="sr-only">Last</span>
                    <i data-lucide="chevrons-right" class="w-4 h-4"></i>
                </a>

            </nav>
        </div>
    </div>

    <script>
        // 아이콘 렌더링
        lucide.createIcons();
    </script>
</body>
</html>
