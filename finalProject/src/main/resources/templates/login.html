<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - LogiSystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg">
                    <i data-lucide="package" class="w-8 h-8 text-white"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">택배 관리 시스템</h1>
            <p class="text-gray-600">로그인하여 서비스를 이용하세요</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
            
            <form th:action="@{/member/login}" method="POST" id="loginForm" class="space-y-6">
                
                <div th:if="${message}" th:text="${message}" class="p-3 bg-red-100 text-red-700 rounded-lg text-sm text-center">
                    </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                    <div class="relative">
                        <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                        </div>
                        <input type="text" name="memberEmail" required
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                               placeholder="your@email.com">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                    <div class="relative">
                        <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </div>
                        <input type="password" name="memberPw" required
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                               placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors flex items-center justify-center shadow-lg">
                    <i data-lucide="log-in" class="w-5 h-5 mr-2"></i>
                    로그인
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                아직 계정이 없으신가요? 
                <a th:href="@{/member/signup}" class="text-blue-600 hover:text-blue-800 font-medium">회원가입</a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
