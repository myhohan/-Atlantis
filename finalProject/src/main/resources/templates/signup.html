      --text-color: #333;       /* 기본 글자색 */

    /* 회원가입 폼 컨테이너 */
    .signUp-content {

      text-align: center;
      color: var(--primary-color);

    }

    /* 레이블 스타일 */
    label {

    .required {

    input[type="text"],

      width: 100%;

      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box; /* padding 포함 너비 계산 */
    }

    /* 입력 필드 포커스 효과 */
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    /* 버튼과 함께 있는 입력 필드 조절 */
    .signUp-input-area input {
      flex-grow: 1; /* 남은 공간 모두 차지 */
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    /* 입력 필드 옆 버튼 (인증, 검색) */
    .signUp-input-area button {
      padding: 0 20px;
      border: 1px solid var(--primary-color);
      background-color: var(--secondary-bg);
      color: var(--primary-color);
      font-weight: 600;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap; /* 줄바꿈 방지 */
    }

    .signUp-input-area button:hover {
      background-color: var(--primary-color);
      color: #fff;
    }

    /* 메시지 스타일 */
    .signUp-message {
      display: block;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 20px;
      color: var(--text-color);
      /* 기본적으로 숨기고 JS로 제어하거나, 필요한 경우 보이게 설정 */
      /* display: none; */ 
    }
    
    /* 에러/성공 메시지 색상 (JS에서 클래스 추가로 활용) */
    .signUp-message.error { color: var(--error-color); }
    .signUp-message.success { color: var(--success-color); }


    /* 주소 입력 필드 간격 조절 */
    #postcode { margin-bottom: 0; }

    /* 메인 가입하기 버튼 */
    #signUpBtn {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #signUpBtn:hover {
      background-color: var(--primary-dark);
    }

    /* 임시 헤더/푸터 스타일 (확인용) */
    header, footer { background: #fff; padding: 20px; text-align: center; border-bottom: 1px solid #eee; }
    footer { border-top: 1px solid #eee; border-bottom: none; margin-top: auto; }

  </style>
</head>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .error { color: #dc3545; font-size: 0.875rem; margin-top: 0.25rem; }
        .confirm { color: #28a745; font-size: 0.875rem; margin-top: 0.25rem; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-10">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-lg shadow-sm p-8">
            <h2 class="text-2xl font-bold text-center mb-8 text-blue-600">회원가입</h2>
            
            <form th:action="@{/member/signup}" method="POST" id="signUpForm" th:object="${member}">
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">아이디(이메일)</label>
                    <div class="flex gap-2">
                        <input type="text" th:field="*{memberEmail}" class="w-full border rounded px-3 py-2" placeholder="example@email.com">
                        <button type="button" id="sendAuthKeyBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 whitespace-nowrap">인증번호 받기</button>
                    </div>
                    <span id="emailMessage" class="block mt-1"></span>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">인증번호</label>
                    <div class="flex gap-2">
                        <input type="text" id="authKey" class="w-full border rounded px-3 py-2" placeholder="인증번호 6자리">
                        <button type="button" id="checkAuthKeyBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 whitespace-nowrap">인증하기</button>
                    </div>
                    <span id="authKeyMessage" class="block mt-1"></span>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">비밀번호</label>
                    <input type="password" th:field="*{memberPw}" class="w-full border rounded px-3 py-2" placeholder="영문, 숫자, 특수문자 포함 6~20자">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">비밀번호 확인</label>
                    <input type="password" id="memberPwConfirm" class="w-full border rounded px-3 py-2">
                    <span id="pwMessage" class="block mt-1"></span>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">닉네임</label>
                    <input type="text" th:field="*{memberNickname}" class="w-full border rounded px-3 py-2">
                    <span id="nickMessage" class="block mt-1"></span>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">전화번호</label>
                    <input type="text" th:field="*{memberTel}" class="w-full border rounded px-3 py-2" placeholder="- 없이 숫자만 입력">
                    <span id="telMessage" class="block mt-1"></span>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2">주소</label>
                    <div class="flex gap-2 mb-2">
                        <input type="text" name="memberAddress" id="postcode" class="w-1/3 border rounded px-3 py-2" placeholder="우편번호" readonly>
                        <button type="button" id="searchAddress" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">검색</button>
                    </div>
                    <input type="text" name="memberAddress" id="address" class="w-full border rounded px-3 py-2 mb-2" placeholder="도로명/지번 주소" readonly>
                    <input type="text" name="memberAddress" id="detailAddress" class="w-full border rounded px-3 py-2" placeholder="상세 주소">
                </div>

                <button type="submit" id="signUpBtn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">가입하기</button>
            </form>
        </div>
    </div>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{/js/signup.js}"></script>
</body>
</html>
