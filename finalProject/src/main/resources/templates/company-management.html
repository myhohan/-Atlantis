<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 관리 - LogiSystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-color: #2563eb; color: #2563eb; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8 flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">택배회사 관리</h1>
                <p class="text-gray-600">회사 운영 현황을 관리하고 모니터링하세요</p>
            </div>
            <button class="flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                <i data-lucide="settings" class="w-4 h-4"></i>
                <span>설정</span>
            </button>
        </div>

        <div class="bg-white rounded-lg shadow-sm mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex space-x-8 px-6" aria-label="Tabs">
                    <button onclick="switchTab('overview')" class="tab-btn active flex items-center space-x-2 py-4 px-1 border-b-2 border-blue-600 text-blue-600 font-medium text-sm transition-colors" id="btn-overview">
                        <i data-lucide="bar-chart-3" class="w-5 h-5"></i><span>개요</span>
                    </button>
                    <button onclick="switchTab('drivers')" class="tab-btn flex items-center space-x-2 py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm transition-colors" id="btn-drivers">
                        <i data-lucide="users" class="w-5 h-5"></i><span>기사 관리</span>
                    </button>
                    <button onclick="switchTab('deliveries')" class="tab-btn flex items-center space-x-2 py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium text-sm transition-colors" id="btn-deliveries">
                        <i data-lucide="package" class="w-5 h-5"></i><span>배송 현황</span>
                    </button>
                </nav>
            </div>
        </div>

        <div id="content-overview" class="tab-content active space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center justify-between mb-3">
                        <i data-lucide="package" class="w-8 h-8 text-blue-600"></i>
                        <span class="text-sm text-green-600 font-medium">+12.5%</span>
                    </div>
                    <div class="text-2xl font-bold text-gray-900 mb-1">12,345</div>
                    <div class="text-sm text-gray-600">총 배송 건수</div>
                </div>

                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center justify-between mb-3">
                        <i data-lucide="package" class="w-8 h-8 text-blue-600"></i>
                        <span class="text-sm text-green-600 font-medium">+12.5%</span>
                    </div>
                    <div class="text-2xl font-bold text-gray-900 mb-1">12,345</div>
                    <div class="text-sm text-gray-600">활성기사</div>
                </div>

                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center justify-between mb-3">
                        <i data-lucide="package" class="w-8 h-8 text-blue-600"></i>
                        <span class="text-sm text-green-600 font-medium">+12.5%</span>
                    </div>
                    <div class="text-2xl font-bold text-gray-900 mb-1">12,345</div>
                    <div class="text-sm text-gray-600">월 매출</div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center justify-between mb-3">
                        <i data-lucide="package" class="w-8 h-8 text-blue-600"></i>
                        <span class="text-sm text-green-600 font-medium">+12.5%</span>
                    </div>
                    <div class="text-2xl font-bold text-gray-900 mb-1">12,345</div>
                    <div class="text-sm text-gray-600">고객만족도</div>
                </div>
                </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h3 class="text-lg font-semibold mb-4">최근 배송 활동</h3>
                <div class="space-y-3" id="recent-deliveries-list">
                    </div>
            </div>
        </div>

        <div id="content-drivers" class="tab-content bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
                <h3 class="text-lg font-semibold">기사 목록</h3>
                <button class="px-4 py-2 bg-blue-600 text-white rounded-lg">기사 추가</button>
            </div>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">기사 정보</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">평점</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap flex items-center">
                            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                <i data-lucide="user" class="w-5 h-5 text-blue-600"></i>
                            </div>
                            <div class="text-sm font-medium text-gray-900">김기사</div>
                        </td>
                        <td class="px-6 py-4"><span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">배송중</span></td>
                        <td class="px-6 py-4">4.8 ★</td>
                    </tr>
                    </tbody>
            </table>
        </div>

        <div id="content-deliveries" class="tab-content bg-white rounded-lg shadow-sm p-6">
             <h3 class="text-lg font-semibold mb-4">실시간 배송 현황</h3>
             <p class="text-gray-500">배송 목록 데이터가 여기에 표시됩니다.</p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // 탭 전환 로직
        function switchTab(tabId) {
            // 모든 탭 버튼 비활성화 스타일 적용
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active', 'border-blue-600', 'text-blue-600');
                btn.classList.add('border-transparent', 'text-gray-500');
            });

            // 선택된 탭 버튼 활성화
            const activeBtn = document.getElementById(`btn-${tabId}`);
            activeBtn.classList.add('active', 'border-blue-600', 'text-blue-600');
            activeBtn.classList.remove('border-transparent', 'text-gray-500');

            // 모든 콘텐츠 숨김
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // 선택된 콘텐츠 표시
            document.getElementById(`content-${tabId}`).classList.add('active');
        }

        // 최근 배송 데이터 더미 로드
        const deliveries = [
            { id: 'PKG-2024-001', driver: '김기사', route: '서울 → 부산', status: '배송중', time: '2시간 전' },
            { id: 'PKG-2024-002', driver: '이기사', route: '인천 → 대전', status: '완료', time: '4시간 전' },
        ];

        const list = document.getElementById('recent-deliveries-list');
        deliveries.forEach(d => {
            const el = document.createElement('div');
            el.className = 'flex items-center justify-between p-4 border border-gray-200 rounded-lg';
            el.innerHTML = `
                <div class="flex items-center space-x-4">
                    <i data-lucide="package" class="w-5 h-5 text-blue-600"></i>
                    <div>
                        <div class="font-medium text-gray-900">${d.id}</div>
                        <div class="text-sm text-gray-600">${d.driver} • ${d.route}</div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-sm font-medium ${d.status === '완료' ? 'text-green-600' : 'text-blue-600'}">${d.status}</div>
                    <div class="text-sm text-gray-500">${d.time}</div>
                </div>
            `;
            list.appendChild(el);
        });
        lucide.createIcons();
    </script>
</body>
</html>
