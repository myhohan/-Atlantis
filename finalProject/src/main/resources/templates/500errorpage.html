<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>500 - 서버 오류</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-lg w-full text-center border-t-4 border-red-500">
        
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-6">
            <i data-lucide="alert-triangle" class="h-8 w-8 text-red-600"></i>
        </div>

        <h1 class="text-6xl font-bold text-gray-800 mb-2" th:text="${status}">500</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4" th:text="${error}">Internal Server Error</h2>
        
        <p class="text-gray-500 mb-8">
            서버 내부에서 예상치 못한 오류가 발생했습니다.<br>
            잠시 후 다시 시도해 주세요.
        </p>

        <div class="bg-gray-50 rounded p-4 mb-6 text-left overflow-auto max-h-40 border border-gray-200">
            <p class="text-xs text-gray-400 font-bold uppercase mb-1">Error Message:</p>
            <p class="text-sm text-red-600 font-mono mb-2" th:text="${message}">알 수 없는 오류 발생</p>
            
            <p class="text-xs text-gray-400 font-bold uppercase mb-1">Path:</p>
            <p class="text-sm text-gray-600 font-mono" th:text="${path}">/unknown</p>
        </div>

        <div class="flex justify-center space-x-4">
            <button onclick="history.back()" class="px-5 py-2.5 bg-gray-200 text-gray-700 font-medium rounded hover:bg-gray-300 transition">
                이전 페이지
            </button>
            <a href="/" class="px-5 py-2.5 bg-red-600 text-white font-medium rounded hover:bg-red-700 transition flex items-center">
                <i data-lucide="home" class="w-4 h-4 mr-2"></i> 홈으로 이동
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
