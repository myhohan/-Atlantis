<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인증번호</title>
</head>
<body>
    <div style="margin: 50px; padding: 20px; border: 2px solid #007bff;">
        <h1 style="color: #007bff;">[LogiSystem] 회원가입 인증번호</h1>
        <p>안녕하세요, LogiSystem 입니다.</p>
        <p>요청하신 인증번호는 아래와 같습니다.</p>
        <br>
        <h2 style="background-color: #eee; padding: 10px; display: inline-block;">
            <span th:text="${authKey}"></span>
        </h2>
        <br><br>
        <p>인증번호 입력란에 위 번호를 입력해주세요.</p>
        <p>감사합니다.</p>
    </div>
</body>
</html>
