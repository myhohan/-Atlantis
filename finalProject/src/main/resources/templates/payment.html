<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제 관리 - LogiSystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">결제 관리</h1>
            <p class="text-gray-600">택배 요금 및 결제 내역을 확인하세요</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex justify-between mb-2">
                    <span class="text-sm text-gray-600">총 결제금액</span>
                    <i data-lucide="credit-card" class="w-5 h-5 text-blue-600"></i>
                </div>
                <div class="text-3xl font-bold text-gray-900" id="totalAmount">0원</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex justify-between mb-2">
                    <span class="text-sm text-gray-600">결제완료</span>
                    <i data-lucide="check-circle" class="w-5 h-5 text-green-600"></i>
                </div>
                <div class="text-3xl font-bold text-green-600" id="paidAmount">0원</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex justify-between mb-2">
                    <span class="text-sm text-gray-600">결제대기</span>
                    <i data-lucide="clock" class="w-5 h-5 text-yellow-600"></i>
                </div>
                <div class="text-3xl font-bold text-yellow-600" id="pendingAmount">0원</div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-6 mb-6 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <label class="text-sm font-medium text-gray-700">기간:</label>
                <select class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none">
                    <option value="all">전체</option>
                    <option value="month">이번 달</option>
                </select>
            </div>
            <button class="flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                <i data-lucide="download" class="w-4 h-4"></i><span>내역 다운로드</span>
            </button>
        </div>

        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">송장번호</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">결제금액</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">결제방법</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">결제일</th>
                    </tr>
                </thead>
                <tbody id="paymentBody" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>

    <script>
        const payments = [
            { id: '1', trackingNumber: 'PKG-2024-001', amount: 3500, status: 'paid', method: '신용카드', date: '2024-01-10' },
            { id: '2', trackingNumber: 'PKG-2024-002', amount: 4200, status: 'paid', method: '계좌이체', date: '2024-01-11' },
            { id: '3', trackingNumber: 'PKG-2024-003', amount: 5800, status: 'pending', method: '-', date: '2024-01-12' },
            { id: '4', trackingNumber: 'PKG-2024-004', amount: 3200, status: 'failed', method: '신용카드', date: '2024-01-13' },
        ];

        const total = payments.reduce((sum, p) => sum + p.amount, 0);
        const paid = payments.filter(p => p.status === 'paid').reduce((sum, p) => sum + p.amount, 0);
        const pending = payments.filter(p => p.status === 'pending').reduce((sum, p) => sum + p.amount, 0);

        document.getElementById('totalAmount').textContent = total.toLocaleString() + '원';
        document.getElementById('paidAmount').textContent = paid.toLocaleString() + '원';
        document.getElementById('pendingAmount').textContent = pending.toLocaleString() + '원';

        const tbody = document.getElementById('paymentBody');
        tbody.innerHTML = payments.map(p => {
            let statusBadge = '';
            if(p.status === 'paid') statusBadge = '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">결제완료</span>';
            else if(p.status === 'pending') statusBadge = '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">결제대기</span>';
            else statusBadge = '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">결제실패</span>';

            return `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-900">${p.trackingNumber}</td>
                    <td class="px-6 py-4 text-sm font-semibold text-gray-900">${p.amount.toLocaleString()}원</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${p.method}</td>
                    <td class="px-6 py-4">${statusBadge}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${p.date}</td>
                </tr>
            `;
        }).join('');
        lucide.createIcons();
    </script>
</body>
</html>
