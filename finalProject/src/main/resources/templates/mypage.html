<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 - LogiSystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .nav-btn.active { background-color: #eff6ff; color: #2563eb; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">마이페이지</h1>
            <p class="text-gray-600">내 정보와 택배 내역을 관리하세요</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="text-center mb-6">
                        <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3">
                            <i data-lucide="user" class="w-10 h-10 text-blue-600"></i>
                        </div>
                        <h2 class="text-xl font-semibold">홍길동</h2>
                        <p class="text-sm text-gray-600">hong@example.com</p>
                    </div>
                    <nav class="space-y-2">
                        <button onclick="showTab('profile')" id="nav-profile" class="nav-btn active w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors text-gray-600 hover:bg-gray-50">
                            <i data-lucide="user" class="w-5 h-5"></i><span>프로필</span>
                        </button>
                        <button onclick="showTab('parcels')" id="nav-parcels" class="nav-btn w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors text-gray-600 hover:bg-gray-50">
                            <i data-lucide="package" class="w-5 h-5"></i><span>택배 내역</span>
                        </button>
                        </nav>
                </div>
            </div>

            <div class="lg:col-span-3">
                <div id="tab-profile" class="tab-content active bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-semibold">프로필 정보</h2>
                        <button class="text-blue-600 flex items-center space-x-2"><i data-lucide="edit" class="w-4 h-4"></i><span>수정</span></button>
                    </div>
                    <div class="grid grid-cols-2 gap-6">
                        <div><label class="block text-sm text-gray-700 mb-1">이름</label><div>홍길동</div></div>
                        <div><label class="block text-sm text-gray-700 mb-1">전화번호</label><div>010-1234-5678</div></div>
                    </div>
                </div>

                <div id="tab-parcels" class="tab-content bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold mb-6">최근 택배 내역</h2>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between p-4 border rounded-lg">
                            <div class="flex items-center space-x-4">
                                <i data-lucide="package" class="w-10 h-10 text-blue-600"></i>
                                <div>
                                    <div class="font-medium">PKG-2024-001</div>
                                    <div class="text-sm text-gray-600">2024-01-10</div>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="font-medium">3,500원</div>
                                <div class="text-sm text-blue-600">배송완료</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById('tab-' + id).classList.add('active');
            document.getElementById('nav-' + id).classList.add('active');
        }
    </script>
</body>
</html>
