<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - LogiSystem</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* 모달 스타일 */
        .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 500px; border-radius: 0.5rem; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div th:if="${message}" id="serverMessage" th:data-msg="${message}" style="display:none;"></div>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">마이페이지</h1>
            <p class="text-gray-600">내 정보와 택배 내역을 관리하세요</p>			<a href="/" class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors shadow-sm">
			        <i data-lucide="home" class="w-5 h-5"></i>
			        <span class="font-medium">return</span>
			    </a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    
                    <div class="text-center mb-6">
                        <form id="profileForm" action="/mypage/profile" method="POST" enctype="multipart/form-data">
                            <div class="relative w-24 h-24 mx-auto mb-3 group cursor-pointer" onclick="document.getElementById('profileInput').click()">
                                
                                <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center overflow-hidden border-2 border-transparent group-hover:border-blue-400 transition-all shadow-md">
                                    <img th:if="${profile?.profileImg != null}" th:src="${profile.profileImg}" class="w-full h-full object-cover">
                                    <i th:unless="${profile?.profileImg != null}" data-lucide="user" class="w-12 h-12 text-blue-600"></i>
                                </div>
                                
                                <div class="absolute inset-0 bg-black bg-opacity-40 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                    <i data-lucide="camera" class="w-8 h-8 text-white"></i>
                                </div>
                            </div>
                            <input type="file" id="profileInput" name="profileImg" class="hidden" accept="image/*" onchange="document.getElementById('profileForm').submit()">
                        </form>

                        <h2 class="text-xl font-bold text-gray-900" th:text="${profile?.memberNickname}">닉네임</h2>
                        <p class="text-sm text-gray-500" th:text="${profile?.memberEmail}">email@example.com</p>
                    </div>

                    <nav class="space-y-2">
                        <button onclick="switchTab('profile')" id="btn-profile" class="tab-btn active w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors bg-blue-50 text-blue-600">
                            <i data-lucide="user" class="w-5 h-5"></i><span class="font-medium">프로필</span>
                        </button>
                        <button onclick="switchTab('parcels')" id="btn-parcels" class="tab-btn w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors text-gray-600 hover:bg-gray-50">
                            <i data-lucide="package" class="w-5 h-5"></i><span class="font-medium">택배 내역</span>
                        </button>
                        <button onclick="switchTab('payment')" id="btn-payment" class="tab-btn w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors text-gray-600 hover:bg-gray-50">
                            <i data-lucide="credit-card" class="w-5 h-5"></i><span class="font-medium">결제 정보</span>
                        </button>
                        <button onclick="switchTab('notifications')" id="btn-notifications" class="tab-btn w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors text-gray-600 hover:bg-gray-50">
                            <i data-lucide="bell" class="w-5 h-5"></i><span class="font-medium">알림 설정</span>
                        </button>
                        <button onclick="switchTab('security')" id="btn-security" class="tab-btn w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors text-gray-600 hover:bg-gray-50">
                            <i data-lucide="shield" class="w-5 h-5"></i><span class="font-medium">보안</span>
                        </button>
                    </nav>
                </div>
            </div>

            <div class="lg:col-span-3">

                <div id="content-profile" class="tab-content active">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-xl font-semibold">프로필 정보</h2>
                            <button onclick="openModal()" class="flex items-center space-x-2 px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
                                <i data-lucide="edit" class="w-4 h-4"></i><span>정보 수정</span>
                            </button>
                        </div>

                        <div class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-500 mb-1">닉네임</label>
                                    <div class="text-gray-900 text-lg" th:text="${profile?.memberNickname}">-</div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-500 mb-1">이메일</label>
                                    <div class="text-gray-900 text-lg" th:text="${profile?.memberEmail}">-</div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-500 mb-1">전화번호</label>
                                    <div class="text-gray-900 text-lg" th:text="${profile?.memberTel}">-</div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-500 mb-1">가입일</label>
                                    <div class="text-gray-900 text-lg" th:text="${profile?.enrollDate}">-</div>
                                </div>
                            </div>
                            <div class="pt-4 border-t border-gray-100">
                                <label class="block text-sm font-medium text-gray-500 mb-1">주소</label>
                                <div class="text-gray-900 text-lg" 
                                     th:text="${profile?.memberAddress != null ? #strings.replace(profile.memberAddress, '^^^', ' ') : '주소 미등록'}">
                                     -
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="content-parcels" class="tab-content">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-xl font-semibold mb-6">최근 택배 내역</h2>
                        <div class="space-y-4">
                            <div th:each="parcel : ${parcelList}" class="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:border-blue-300 transition-colors">
                                <div class="flex items-center space-x-4">
                                    <i data-lucide="package" class="w-10 h-10 text-blue-600"></i>
                                    <div>
                                        <div class="font-medium text-gray-900" th:text="${parcel.postNo}">PKG-000</div>
                                        <div class="text-sm text-gray-600" th:text="${parcel.regDate}">2024-01-01</div>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-sm font-medium text-gray-900">
                                        <span th:text="${parcel.postWeight != null and parcel.postWeight >= 10 ? '5,000원' : '3,000원'}">3,000원</span>
                                    </div>
                                    <div class="text-sm text-blue-600 font-bold" th:text="${parcel.transportStatus}">배송중</div>
                                </div>
                            </div>
                            <div th:if="${#lists.isEmpty(parcelList)}" class="text-center py-10 text-gray-500">
                                <i data-lucide="inbox" class="w-12 h-12 mx-auto mb-3 text-gray-300"></i>
                                <p>접수된 택배 내역이 없습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="content-payment" class="tab-content">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-xl font-semibold mb-6">결제 내역</h2>
                        <div class="space-y-4">
                            <div th:each="pay : ${paymentList}" class="border border-gray-200 rounded-lg p-4">
                                <div class="flex items-center justify-between mb-2">
                                    <div class="flex items-center space-x-3">
                                        <i data-lucide="credit-card" class="w-6 h-6 text-gray-600"></i>
                                        <span class="font-medium" th:text="|송장번호: ${pay.postNo}|">송장번호</span>
                                    </div>
                                    <span class="text-sm px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs font-bold">결제완료</span>
                                </div>
                                <div class="text-sm text-gray-600">
                                    결제일: <span th:text="${pay.regDate}">2024-01-01</span>
                                </div>
                            </div>
                            <div th:if="${#lists.isEmpty(paymentList)}" class="text-center py-10 text-gray-500">
                                <p>결제된 내역이 없습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="content-notifications" class="tab-content">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-xl font-semibold mb-6">알림 설정</h2>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                                <div>
                                    <div class="font-medium text-gray-900">택배 접수 알림</div>
                                    <div class="text-sm text-gray-600">택배가 접수되면 알림을 받습니다</div>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" checked>
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="content-security" class="tab-content">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h2 class="text-xl font-semibold mb-6">보안 설정</h2>
                        
                        <form action="/mypage/changePw" method="POST" class="space-y-6">
                            <div>
                                <h3 class="font-medium text-gray-900 mb-4">비밀번호 변경</h3>
                                <div class="space-y-3">
                                    <input type="password" name="currentPw" placeholder="현재 비밀번호" required 
                                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                                    <input type="password" name="newPw" placeholder="새 비밀번호" required
                                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors mt-2">
                                        변경하기
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div class="pt-6 border-t mt-6">
                            <h3 class="font-medium text-red-600 mb-4">회원 탈퇴</h3>
                            <form action="/mypage/secession" method="POST" onsubmit="return confirm('정말 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.');">
                                <div class="flex gap-2">
                                    <input type="password" name="memberPw" placeholder="비밀번호 확인" required
                                           class="px-4 py-2 border border-gray-300 rounded-lg outline-none flex-grow">
                                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                                        탈퇴하기
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">내 정보 수정</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <form action="/mypage/info" method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">닉네임</label>
                    <input type="text" name="memberNickname" th:value="${profile?.memberNickname}" class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">전화번호</label>
                    <input type="text" name="memberTel" th:value="${profile?.memberTel}" class="w-full border rounded px-3 py-2">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">주소</label>
                    
                    <input type="text" name="updateAddress" placeholder="우편번호" 
                           class="w-full border rounded px-3 py-2 mb-2"
                           th:value="${profile?.memberAddress != null and #strings.arraySplit(profile.memberAddress, '^^^').length > 0 ? #strings.arraySplit(profile.memberAddress, '^^^')[0] : ''}">
                           
                    <input type="text" name="updateAddress" placeholder="도로명/지번 주소" 
                           class="w-full border rounded px-3 py-2 mb-2"
                           th:value="${profile?.memberAddress != null and #strings.arraySplit(profile.memberAddress, '^^^').length > 1 ? #strings.arraySplit(profile.memberAddress, '^^^')[1] : ''}">
                           
                    <input type="text" name="updateAddress" placeholder="상세 주소" 
                           class="w-full border rounded px-3 py-2"
                           th:value="${profile?.memberAddress != null and #strings.arraySplit(profile.memberAddress, '^^^').length > 2 ? #strings.arraySplit(profile.memberAddress, '^^^')[2] : ''}">
                </div>

                <div class="flex justify-end space-x-2 mt-6">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">취소</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">저장</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // 탭 전환 함수
        function switchTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-blue-50', 'text-blue-600', 'active');
                btn.classList.add('text-gray-600', 'hover:bg-gray-50');
            });
            const activeBtn = document.getElementById(`btn-${tabId}`);
            activeBtn.classList.remove('text-gray-600', 'hover:bg-gray-50');
            activeBtn.classList.add('bg-blue-50', 'text-blue-600', 'active');

            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`content-${tabId}`).classList.add('active');
        }

        // 모달 제어 함수
        function openModal() { document.getElementById('editModal').style.display = 'block'; }
        function closeModal() { document.getElementById('editModal').style.display = 'none'; }
        
        // 모달 바깥 클릭 시 닫기
        window.onclick = function(event) {
            if (event.target == document.getElementById('editModal')) {
                closeModal();
            }
        }

        // 서버 메시지 확인 및 알림
        const msgDiv = document.getElementById('serverMessage');
        if (msgDiv) {
            const msg = msgDiv.getAttribute('data-msg');
            if (msg && msg !== 'null') alert(msg);
        }
    </script>
</body>
</html>
