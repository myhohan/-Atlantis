<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - LogiSystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* 라디오 버튼 선택 시 스타일 적용을 위한 간단한 유틸리티 */
        input[type="radio"]:checked + div {
            border-color: #2563eb;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-12">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-lg shadow-sm p-8">
            <div class="mb-8 text-center">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">회원가입</h1>
                <p class="text-gray-600">서비스를 이용하기 위해 가입하세요</p>
            </div>

            <form id="signupForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">회원 유형</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="cursor-pointer">
                            <input type="radio" name="userType" value="individual" class="peer sr-only" checked>
                            <div class="flex items-center justify-center p-4 border-2 border-gray-300 rounded-lg peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-all">
                                <i data-lucide="user" class="w-5 h-5 mr-2"></i>
                                <span class="font-medium">개인</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="userType" value="business" class="peer sr-only">
                            <div class="flex items-center justify-center p-4 border-2 border-gray-300 rounded-lg peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-all">
                                <i data-lucide="building-2" class="w-5 h-5 mr-2"></i>
                                <span class="font-medium">사업자</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">이름</label>
                    <input type="text" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                    <input type="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                    <input type="password" name="password" id="password" required minlength="8" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호 확인</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required minlength="8" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="bg-gray-50 rounded-lg p-4">
                    <label class="flex items-start cursor-pointer">
                        <input type="checkbox" required class="mt-1 w-4 h-4 text-blue-600 rounded">
                        <span class="ml-3 text-sm text-gray-600">
                            <span class="font-medium text-gray-900">[필수]</span> 이용약관 동의
                        </span>
                    </label>
                </div>

                <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors flex items-center justify-center">
                    <i data-lucide="check-circle" class="w-5 h-5 mr-2"></i> 회원가입 완료
                </button>
                
                <div class="text-center text-sm">
                    이미 계정이 있으신가요? <a href="login.html" class="text-blue-600 font-medium">로그인</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        lucide.createIcons();
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const pw = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            
            if(pw !== confirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            alert('회원가입이 완료되었습니다!');
            // window.location.href = 'login.html';
        });
    </script>
</body>
</html>
