<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>분실 및 추적 - LogiSystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">분실 및 추적</h1>
            <p class="text-gray-600">분실된 택배를 신고하고 추적하세요</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="bg-gray-500 w-12 h-12 rounded-lg flex items-center justify-center mb-4">
                    <i data-lucide="file-text" class="w-6 h-6 text-white"></i>
                </div>
                <div class="text-3xl font-bold text-gray-900">3</div>
                <div class="text-sm text-gray-600">전체 신고</div>
                
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="bg-gray-500 w-12 h-12 rounded-lg flex items-center justify-center mb-4">
                    <i data-lucide="file-text" class="w-6 h-6 text-white"></i>
                </div>
                <div class="text-3xl font-bold text-gray-900">3</div>
                <div class="text-sm text-gray-600">조사중</div>
                
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="bg-gray-500 w-12 h-12 rounded-lg flex items-center justify-center mb-4">
                    <i data-lucide="file-text" class="w-6 h-6 text-white"></i>
                </div>
                <div class="text-3xl font-bold text-gray-900">3</div>
                <div class="text-sm text-gray-600">발견</div>
                
            </div>
            </div>

        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h2 class="text-xl font-semibold mb-6">분실 신고</h2>
            <form id="lossForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">송장번호</label>
                        <input type="text" name="trackingNumber" placeholder="PKG-2024-001" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">분실 유형</label>
                        <select name="type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="lost">분실</option>
                            <option value="damaged">파손</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">상세 설명</label>
                        <textarea name="description" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" class="px-6 py-3 border rounded-lg hover:bg-gray-50">취소</button>
                    <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700">신고 접수</button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b"><h3 class="text-lg font-semibold">분실 신고 내역</h3></div>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr><th>송장번호</th><th>신고일</th><th>상태</th></tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 flex items-center">
                            <i data-lucide="search" class="w-5 h-5 text-yellow-600 mr-2"></i>PKG-2024-101
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-900">2024-01-10</td>
                        <td class="px-6 py-4"><span class="bg-yellow-100 text-yellow-800 text-xs px-2.5 py-0.5 rounded-full">조사중</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        lucide.createIcons();
        document.getElementById('lossForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('분실 신고가 접수되었습니다');
        });
    </script>
</body>
</html>
